<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 1080px;
    }
  </style>
</head>
<body>
  <video 
    id="trainingVideo" 
    controls 
    autoplay 
    controlsList="nodownload noremoteplayback" 
    disablePictureInPicture 
    oncontextmenu="return false" 
    allowfullscreen
  >
    <source src="https://raw.githack.com/machGhosTine/captivateVideos/main/GMT20250401-143643_Clip_Slack%20101_%20Slack%20On%20Your%20Phone.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('trainingVideo');
    const STORAGE_KEY = 'resumeTime';
    const SEEK_THRESHOLD = 2;

    // load the timestamp to resume
    const savedTime = parseFloat(localStorage.getItem(STORAGE_KEY));
    if (!isNaN(savedTime)) {
      video.currentTime = savedTime;
    }

    let lastTime = video.currentTime;

    // set a timestampt if user kills the tab/whatever
    video.addEventListener('timeupdate', () => {
      if (Math.abs(video.currentTime - lastTime) > SEEK_THRESHOLD) {
        video.currentTime = lastTime;
      } else {
        lastTime = video.currentTime;
        localStorage.setItem(STORAGE_KEY, lastTime);
      }
    });

    // clears saved time if video is completed
    video.addEventListener('ended', () => {
      localStorage.removeItem(STORAGE_KEY);
    });

    // bring video back to beginning from captivate reply button (otherwise it retuns at last timestamp)
    function resetVideo() {
      if (video) {
        video.currentTime = 0;
        video.play();
      }
    }
  </script>
</body>
</html>
